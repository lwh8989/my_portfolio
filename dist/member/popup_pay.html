<section id="dialog--pay" class="dialog dialog--center dialog--hidden dialog--detail">    
    <!-- [D] -black:검정버전 -->
    <div class="dialog__popup_pay -black">
        <header class="dialog__header">
            <h2>결제 금액</h2>
            <button type="button" class="button--close js-alert-x"></button>
        </header>
        <div class="dialog__body">
            <section class="pay__section">
                <p class="text--info">상품 금액에서 STOVE 캐시 사용 금액을 제외한 금액이 실제 결제 하실 금액입니다.</p>
                <div class="sum">
                    <p class="sum--total">￦20,000</p>
                </div>
            </section>
            <section class="pay__section">
                <p class="text--title">결제수단 선택</p>
                <div class="contents">
                    <div class="contents__section">
                        <input type="radio" name="a" class="js-formstyle" checked>
                        <select name="e" class="js-formbox--base-c js-formbox--shape-e">
                            <option value="1">상품권 선택</option>
                            <option value="2">%상품권 이름%</option>
                            <option value="3">%상품권 이름%</option>
                        </select>
                    </div>
                    <div class="contents__section">
                        <div class="means">
                            <label>
                                <input type="radio" name="b" class="js-formstyle">
                                <span>휴대폰</span>
                            </label>
                            <label>
                                <input type="radio" name="b" class="js-formstyle">
                                <span>가상계좌</span>
                            </label>
                            <label>
                                <input type="radio" name="b" class="js-formstyle" checked>
                                <span>신용카드</span>
                            </label>
                            <label style="margin-top: 14px;">
                                <input type="radio" name="b" class="js-formstyle">
                                <span>계좌이체</span>
                            </label>
                            <label>
                                <input type="radio" name="b" class="js-formstyle">
                                <select name="e" class="js-formbox--base-c js-formbox--shape-e" style="width: 106px; margin: 0;">
                                    <option value="1">상품권 선택</option>
                                    <option value="2">%상품권 이름%</option>
                                    <option value="3">%상품권 이름%</option>
                                </select>
                            </label>
                            <label>
                                <input type="radio" name="b" class="js-formstyle">
                                <select name="e" class="js-formbox--base-c js-formbox--shape-e" style="width: 106px;margin: 0;">
                                    <option value="1">기타</option>
                                    <option value="2">%기타 이름%</option>
                                    <option value="3">%기타 이름%</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="contents__area">
                        <p class="text--info"><span class="orange">상품권</span>을 선택해주세요.</p>
                    </div>
                    <div class="contents__area">
                        <div class="creditCard">
                            <div class="creditCard---choice">
                                <label>
                                    <span class="text--title">신용카드</span>
                                    <select name="e" class="js-formbox--base-c js-formbox--shape-e" style="width: 255px;">
                                        <option value="1">카드사 선택</option>
                                        <option value="2">%카드사 이름%</option>
                                        <option value="3">%카드사 이름%</option>
                                    </select>
                                </label>
                            </div>
                            <div class="creditCard---info">
                                <p class="">&#183; 해당 카드에 따라 VISA안심클릭, ISP, 일반결제로 진행됩니다.</p>
                                <p class="">&#183; 카드사 정책에 따라 결제 진행 시 인증절차가 필요합니다.</p>
                            </div>
                        </div>
                    </div>
                    <!-- [D] 인라인으로 스타일을 추가해주세요. -->
                    <div class="contents__section" style="border-bottom: 1px solid #c1c1c1;">
                        <p class="text--info">상품권 외 다른 결제수단을 이용하려면<br><span class="orange">보호자 동의</span>가 필요합니다.</p>
                        <button class="button button--base-d button--shape-e" type="button">
                            <span class="button__text">결제동의 받기</span>
                        </button>
                    </div>
                </div>
                <div class="checkboxArea">
                    <label>
                        <input type="checkbox" class="js-formstyle">
                        <span><strong class="font--bold">전체동의</strong> <span class="font--light">(최초 1회만 동의)</span></span> 
                    </label> 
                    <label>
                        <input type="checkbox" class="js-formstyle">
                        <span><a href="">유료서비스 이용약관</a> 동의</span> 
                    </label>
                    <label>
                        <input type="checkbox" class="js-formstyle">
                        <span><a href="">소울캐시 이용약관</a> 동의</span> 
                    </label>
                    <label>
                        <input type="checkbox" class="js-formstyle" checked>
                        <span><a href="">PG 결제정보 수집 및 위탁</a> 동의</span> 
                    </label>
                    <label>
                        <input type="checkbox" class="js-formstyle" checked>
                        <span><a href="">PG 이용약관</a> 동의</span> 
                    </label>                
                </div>     
            </section>            
        </div>
        <footer class="dialog__footer">
			<nav class="dialog__footer__nav">
				<button class="button button--base-c button--shape-b js-alert-x">취소</button>
				<button class="button button--base-c button--shape-a">다음</button>
			</nav>
		</footer>
    </div>
</section>
